<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>

    <main>
        <section id="controls">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="topText" placeholder="Top Text">
            <input type="text" id="bottomText" placeholder="Bottom Text">
            <input type="color" id="textColor" value="#FFFFFF">
            <input type="color" id="bgColor" value="#000000">
            <button id="randomMemeBtn">Random Meme</button>
            <button id="downloadMemeBtn">Download Meme</button>
        </section>

        <section id="canvas-container">
            <canvas id="memeCanvas"></canvas>
        </section>

        <section id="gallery">
            <h2>Community Gallery</h2>
            <div id="galleryContent"></div>
        </section>
    </main>

    <footer>
        <p>&copy; Nilesh Nannaware. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
